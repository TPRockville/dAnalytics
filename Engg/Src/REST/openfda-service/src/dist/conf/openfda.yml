### Example

server:
  type: neuserver
  shutdownGracePeriod: 5s
  # The minimum number of threads to keep running to process
  # incoming HTTP requests.
  minThreads: 8

  # The maximum number of threads to keep running to process
  # incoming HTTP requests.
  maxThreads: 1024

  applicationConnectors:
    - type: http
      port: 8080
      idleTimeout: 200s
      # If true, allows usage of the Server header in responses.
      useServerHeader: false
      # If true, allows usage of the Date header in responses.
      useDateHeader: true
      # If true, the HTTP server will prefer X-Forwarded headers over
      # their non-forwarded equivalents.
      useForwardedHeaders: true
  adminConnectors:
    - type: http
      port: 8081
  requestLog:
    timeZone: UTC
    appenders:
      - type: console
        threshold: ALL
        timeZone: UTC
        target: stdout
      - type: file
        currentLogFilename: ./logs/requests.log
        threshold: ALL
        archive: true
        archivedLogFilenamePattern: ./logs/requests-%d.log.gz
        archivedFileCount: 5
        timeZone: UTC


# see: http://dropwizard.io/manual/configuration.html#logging
logging:
  level: INFO
  appenders:
    - type: gelf
      host: log-external.nexgen.neustar.biz
      facility: neustar.openfda.default
      port: 12201
      threshold: ALL
      useLoggerName: true
      useThreadName: true
      # useMarker: false
      # serverVersion: 0.9.6
      # chunkThreshold: 1000
      # messagePattern: %m%rEx
      # shortMessagePattern: %.-100(%m%rEx)
      # hostName: hostname
      includeFullMDC: true
      #additionalFields:
      #  userName: _userName
      #staticFields:
      #  _node_name: www013
      #fieldTypes:
      #  _request_id:long
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
    - type: file
      currentLogFilename: ./logs/service.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: ./logs/service-%d.log.gz
      archivedFileCount: 5
      timeZone: UTC

# see: http://dropwizard.io/manual/configuration.html#metrics
metrics:
  reporters:
    - type: cloudwatch
      frequency: 30s
      rateUnit: seconds
      durationUnit: milliseconds
      namespace: neustar.openfda
      globalDimensions:
        - env=default  # for example, should be: dev or test or prod
