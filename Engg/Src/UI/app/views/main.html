<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" ng-submit="refreshChart();">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputDrug" class="col-sm-3 control-label">Drug</label>
                        <div class="col-sm-8">
                            <select ui-select2 class="form-control input-sm" ng-model="search.drug" style="width:100%" data-placeholder="Select a Drug">
                                <option value=""></option>
                                <option ng-repeat="drug in drugs">{{drug}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-3 col-sm-offset-0 col-md-1">
                    <button type="submit" class="btn btn-primary btn-sm pull-right">Search</button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-link" ng-hide="searchAdvanced" ng-click="searchAdvanced = !searchAdvanced"><i class="glyphicon glyphicon-plus-sign"></i> Advanced Search</button>
                    <button type="button" class="btn btn-link" ng-show="searchAdvanced" ng-click="searchAdvanced = !searchAdvanced"><i class="glyphicon glyphicon-minus-sign"></i> Show less</button>
                </div>
            </div>
            <div class="panel panel-primary sample-show-hide" ng-show="searchAdvanced">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputGender" class="col-sm-3 control-label">Gender</label>
                                <div class="col-sm-8">
                                    <select ng-model="search.gender" class="form-control input-sm">
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Unknown">Unknown</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputAge" class="col-sm-3 control-label" ng-model="search.age">Age</label>
                                <div class="col-sm-8">
                                    <select class="form-control input-sm" ng-model="selectedIndication" ui-select2 data-placeholder="Select Age">
                                        <option value=""></option>
                                        <option>Less than 20</option>
                                        <option>20 - 30</option>
                                        <option>31 - 40</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputFromDate" class="col-sm-3 control-label">From Date</label>
                                <div class="col-sm-8">
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" id="dropdownFromDate" role="button" data-toggle="dropdown" data-target="#">
                                            <div class="input-group input-group-sm">
                                                <input type="text" class="form-control" data-ng-model="search.fromDate" datetime-formater="MM/dd/yyyy" placeholder="From Date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="search.fromDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownFromDate',minView:'day'}" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputToDate" class="col-sm-3 control-label">To Date</label>
                                <div class="col-sm-8">
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" id="dropdownToDate" role="button" data-toggle="dropdown" data-target="#">
                                            <div class="input-group input-group-sm">
                                                <input type="text" class="form-control" data-ng-model="search.toDate" value="toDate" datetime-formater="MM/dd/yyyy" placeholder="To Date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="search.toDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownToDate', minView:'day' }" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputCountry" class="col-sm-3 control-label">Country</label>
                                <div class="col-sm-8">
                                    <select ui-select2 class="form-control input-sm" ng-model="search.country" style="width:100%" data-placeholder="Select a Country">
                                        <option value=""></option>
                                        <option ng-repeat="country in countries" value="country.code">{{country.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="eventChart"></div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Drug Names</th>
                            <th>Reactions/Indication</th>
                            <th>Count</th>
                            <th>Recalls</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="drug in drugDetails">
                            <td>{{drug.drugName}}</td>
                            <td>{{drug.reaction}}</td>
                            <td>{{drug.count}}</td>
                            <td class="col-md-2"><a href="#">Link to reaction</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
