<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Top 10 drugs  with highest number of total  adverse event reported</b></div>
            <div class="panel-body" ng-show="loadingTop">
                Loading Drugs list...
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="drug in topDrugs" title="{{drug.drugName}}: {{drug.count | number}}">{{drug.drugName}}<label class="badge">{{drug.count | number}}</label></a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Bottom 10 drug with least number of total  adverse event reported</b></div>
            <div class="panel-body" ng-show="loadingTop">
                Loading Drugs list...
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="drug in bottomDrugs" title="{{drug.drugName}}: {{drug.count | number}}">{{drug.drugName}}<label class="badge">{{drug.count | number}}</label></a>
            </div>
        </div>
    </div>
</div>
