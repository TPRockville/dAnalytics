<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" ng-submit="searchEvents();">
            <div class="row">
                <div class="col-md-2 pull-right" style="margin-top:-28px;padding-left:50px">
                    <button type="button" class="btn btn-link" ng-hide="searchAdvanced" ng-click="searchAdvanced = !searchAdvanced"><i class="glyphicon glyphicon-chevron-down"></i> Advanced Search</button>
                    <button type="button" class="btn btn-link less-search" ng-show="searchAdvanced" ng-click="searchAdvanced = !searchAdvanced"><i class="glyphicon glyphicon-chevron-up"></i> Show less</button>
                </div>
            </div>
            <div class="panel panel-primary" ng-show="searchAdvanced">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-11">
                            <div class="form-group">
                                <label for="inputDrug" class="col-md-2 col-sm-3 control-label negative-margin" title="Select Drug">Select Drug</label>
                                <div class="col-md-9 col-sm-8 negative-margin">
                                    <angucomplete-alt id="searchDrug"
                                                      placeholder="Please type at least 3 characters to show the drug list"
                                                      pause="700"
                                                      selected-object="searchDrugChanged"
                                                      remote-url="{{serverUrl}}/drugs/name/{{search.searchAnywhere}}/"
                                                      remote-url-data-field="drugList"
                                                      title-field="name"
                                                      input-class="form-control input-sm"
                                                      minlength="3"
                                                      auto-match="true"
                                                      text-searching="Searching for drugs"
                                                      match-class="autocomplete-match"
                                                      focus-out="drugfocus()" />

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9 col-sm-offset-0 col-sm-8">
                                    <label style="font-weight:normal"><input type="checkbox" ng-model="search.searchAnywhere" title="Select to search anywhere in drug name" /> Search anywhere in drug name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputFromDate" class="col-sm-3 control-label" title="Select period">Select Period</label>
                                <div class="col-sm-8">
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" id="dropdownFromDate" role="button" data-toggle="dropdown" data-target="#">
                                            <div class="input-group input-group-sm">
                                                <input type="text" class="form-control" data-ng-model="search.fromDate" datetime-formater="MM/dd/yyyy" placeholder="From Date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="search.fromDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownFromDate',minView:'day'}" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <!--<label for="inputToDate" class="col-sm-3 control-label">To Date</label>-->
                                <div class="col-sm-offset-3 col-sm-8 col-md-offset-0">
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" id="dropdownToDate" role="button" data-toggle="dropdown" data-target="#">
                                            <div class="input-group input-group-sm">
                                                <input type="text" class="form-control" data-ng-model="search.toDate" value="toDate" datetime-formater="MM/dd/yyyy" placeholder="To Date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="search.toDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownToDate', minView:'day' }" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputGender" class="col-sm-3 control-label" title="Gender">Gender</label>
                                <div class="col-sm-8">
                                    <select ng-model="search.gender" class="form-control input-sm"
                                            ng-options="gender.name for gender in genderGroups track by gender.id">
                                        <option value="">Select Gender</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputAge" class="col-sm-3 control-label" title="Select Age Group">Age Group</label>
                                <div class="col-sm-8">
                                    <select class="form-control input-sm" ng-model="search.age" id="searchAge" ui-select2="{ allowClear: true}" data-placeholder="Select Age Group">
                                        <option value=""></option>
                                        <option ng-repeat="age in ageGroups" value="{{age.id}}">{{age.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputAge" class="col-sm-3 control-label" title="Select Weight Range">Weight Range</label>
                                <div class="col-sm-8">
                                    <select class="form-control input-sm" ng-model="search.weight" ui-select2="{ allowClear: true}" data-placeholder="Select Weight Range">
                                        <option value=""></option>
                                        <option ng-repeat="weight in weightGroups" value="{{weight.id}}">{{weight.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputCountry" class="col-sm-3 control-label">Country</label>
                                <div class="col-sm-8">
                                    <select ui-select2="{ allowClear: true}" class="form-control input-sm" ng-model="search.country" style="width:100%" data-placeholder="Select a Country">
                                        <option value=""></option>
                                        <option ng-repeat="country in countries" value="{{country.id}}">{{country.name}} - {{country.code}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>-->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" title="Select FDA Data">FDA Data</label>
                                <div class="col-sm-9">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="dataPoints" id="dataPoints1" value="local" checked ng-model="search.apiDataPoint" title="Offline Data">
                                            Offline <i class="glyphicon glyphicon-info-sign" title="The report runs on local database downloaded from FDA (https://open.fda.gov). Select this option when open FDA.gov is not available."></i>
                                        </label>
                                        <label>
                                            <input type="radio" name="dataPoints" id="dataPoints2" value="openfda" ng-model="search.apiDataPoint" title="Online Data">
                                            Online
                                            <i class="glyphicon glyphicon-info-sign" title="Data is retrieved in real time from FDA using open FDA APIs (https://open.fda.gov)."></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 pull-right">
                            <button type="button" class="btn btn-default btn-sm pull-right" ng-click="resetSearch()" title="Reset Filter">Reset</button>
                            <button type="submit" class="btn btn-primary btn-sm pull-right" style="margin-right:10px" title="Submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
