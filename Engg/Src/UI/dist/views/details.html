<div class="row"> <form class="form-horizontal" ng-submit="refreshChart();"> <div class="row"> <div class="col-md-4"> <label for="inputDrug" class="control-label">Drug</label> <select ui-select2 ng-model="search.drug" style="width:100%" class="form-control input-sm" data-placeholder="Select a Drug"> <option value=""> <option ng-repeat="drug in drugs">{{drug}} </select> </div> <div class="col-md-4"> <label for="inputFromDate" class="control-label">From Date</label> <div class="dropdown"> <a class="dropdown-toggle" id="dropdownFromDate" role="button" data-toggle="dropdown" data-target="#"> <div class="input-group input-group-sm"> <input type="text" class="form-control" data-ng-model="search.fromDate" datetime-formater="MM/dd/yyyy" placeholder="From Date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> </div> </a> <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel"> <datetimepicker data-ng-model="search.fromDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownFromDate',minView:'day'}"> </ul> </div> </div> <div class="col-md-4"> <label for="inputToDate" class="control-label">To Date</label> <div class="dropdown"> <a class="dropdown-toggle" id="dropdownToDate" role="button" data-toggle="dropdown" data-target="#"> <div class="input-group input-group-sm"> <input type="text" class="form-control" data-ng-model="search.toDate" value="toDate" datetime-formater="MM/dd/yyyy" placeholder="To Date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> </div> </a> <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel"> <datetimepicker data-ng-model="search.toDate" data-datetimepicker-config="{ dropdownSelector: '#dropdownToDate', minView:'day' }"> </ul> </div> </div> </div> <div class="row"> <div class="col-md-4"> <label for="inputReportedSource" class="control-label">Reported Source</label> <select class="form-control input-sm" ng-model="search.ReportedSource"> <option selected value="">Select Reported Source </select> </div> <div class="col-md-4"> <label for="inputCountry" class="control-label">Country</label> <select ui-select2 ng-model="search.country" class="form-control input-sm" style="width:100%" data-placeholder="Select a Country"> <option value=""> <option ng-repeat="country in countries" value="country.code">{{country.name}} </select> </div> <div class="col-md-4"> <label for="inputSeverity" class="control-label">Severity</label> <select class="form-control input-sm" ng-model="search.severity"> <option selected value="">Select Severiity </select> </div> </div> <div class="row"> <div class="col-md-4"> <label for="inputGender" class="control-label">Gender</label> <select ng-model="search.gender" class="form-control input-sm"> <option value="">Select Gender <option value="Male">Male <option value="Female">Female <option value="Unknown">Unknown </select> </div> <div class="col-md-4"> <label for="inputReaction" ng-model="search.reaction" class="control-label"><input type="radio" name="radioReaction" ng-model="radioReaction" value="reaction" checked> Reaction</label> <select class="form-control input-sm" ng-model="selectedReaction" ui-select2 data-placeholder="Select Reaction" ng-disabled="radioReaction === 'indication'"> <option value=""> <option>ARTHRALGIA <option>OEDEMA PERIPHERAL <option>PURPURA </select> </div> <div class="col-md-4"> <label for="inputIndication" class="control-label" ng-model="search.indication"><input type="radio" name="radioReaction" ng-model="radioReaction" value="indication"> Indication</label> <select class="form-control input-sm" ng-model="selectedIndication" ui-select2 data-placeholder="Select Indication" ng-disabled="radioReaction === 'reaction'"> <option value=""> <option>PYELONEPHRITIS <option>RHEUMATOID ARTHRITIS </select> </div> </div> <div class="row"> <div class="col-xs-12 col-md-4"> <label for="inputAge" class="control-label" ng-model="search.age">Age</label> <select class="form-control input-sm" ng-model="selectedIndication" ui-select2 data-placeholder="Select Age"> <option value=""> <option>Less than 20 <option>20 - 30 <option>31 - 40 </select> </div> <div class="col-xs-12 col-md-8 text-right"> <br> <button type="submit" class="btn btn-primary btn-sm">Search</button> </div> </div> <br> </form> </div> <div class="row"> <div class="col-md-12"> <div class="panel panel-default"> <div class="panel-body"> <div id="eventChart"></div> </div> </div> </div> <div class="col-md-12"> <div class="row"> <div class="table-responsive"> <table class="table table-bordered"> <thead> <tr> <th>Drug Names <th>Reactions/Indication <th>Count <th>Recalls   <tbody> <tr ng-repeat="drug in drugDetails"> <td>{{drug.drugName}} <td>{{drug.reaction}} <td>{{drug.count}} <td class="col-md-2"><a href="#">Link to reaction</a>   </table> </div> </div> </div> </div>
