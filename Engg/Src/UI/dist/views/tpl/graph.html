<div class="row"> <div class="col-md-10"> <div id="eventInformation"> <div id="eventGraphPanel"> <div class=""> <div id="eventChart"></div> </div> <div id="dateSlider" style="margin-top:-20px;margin-left:50px;margin-right:15px"></div> <div class="text-left" style="font-size:9px;margin-left:50px;margin-top:-10px"><i title="Please adjust dates on the slider to focus on the graph">* Please adjust dates on the slider to focus on the graph</i></div> </div> </div> <div id="noDataLabel" class="text-center" style="position:relative;top:-250px;display:none">No events found for this criteria</div> <div class="text-center" style="position:relative;top:-370px" title="Zero event count is not considered for plotting the graph."><b>Adverse Event Reports</b> <i class="glyphicon glyphicon-info-sign"></i></div> <div id="spikeInformation" style="display:none"> <button type="button" class="close" title="Close" data-dismiss="alert" aria-label="Close" ng-click="hideSpikeInformatrion();" style="margin-top:-15px;font-size:14px;color:#000000"><span aria-hidden="true">&times; Close</span></button> <div id="spikeSummaryChart"></div> </div> </div> <div class="col-md-2" ng-if="search.selectedDrug"> <div class="row text-center"> <strong>Event spikes</strong> </div> <br> <div style="max-height:350px;overflow-y:auto"> <ul class="list-group"> <li class="list-group-item" style="cursor:pointer" ng-repeat="spike in drugEventSpikeList" ng-if="$index <= 4"><a ng-click="showSpikeInformatrion();" title="{{ spike.spikeDate | date:'MM/dd/yyyy'}}: {{spike.eventCount}}">{{ spike.spikeDate | date:'MM/dd/yyyy'}}</a> <span class="badge">{{spike.eventCount}}</span></li> <li class="list-group-item" ng-if="!drugEventSpikeList || drugEventSpikeList.length <= 0"><span ng-if="!search.selectedDrug">Select Drug to list spikes</span><span ng-if="search.selectedDrug">No spikes found</span></li> </ul> </div> </div> </div>
