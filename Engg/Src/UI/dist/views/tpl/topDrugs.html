<div class="row"> <div class="col-md-6"> <div class="panel panel-default"> <div class="panel-heading">Top 10 drugs (By Adverse Event count)</div> <div class="panel-body" ng-show="loadingTop"> Loading Drugs list... </div> <div class="list-group"> <a class="list-group-item" ng-repeat="drug in topDrugs">{{drug.drugName}}<label class="badge">{{drug.count | number}}</label></a> </div> </div> </div> <div class="col-md-6"> <div class="panel panel-default"> <div class="panel-heading">Bottom 10 drugs (By Adverse Event count)</div> <div class="panel-body" ng-show="loadingTop"> Loading Drugs list... </div> <div class="list-group"> <a class="list-group-item" ng-repeat="drug in bottomDrugs">{{drug.drugName}}<label class="badge">{{drug.count | number}}</label></a> </div> </div> </div> </div>
