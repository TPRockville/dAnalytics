<div class="row"> <div class="col-md-12"> <div class="row text-info"> <div class="col-md-12"> <label title="Recall information for the selected drug’s active substance"><b>Recall information for the selected drug’s active substance</b> <i class="glyphicon glyphicon-info-sign" title="This table provides the details of Recall information based on the drug selected. Recall reason provides the detailed information of why the Drug is recalled and on what date along with current status of recall."></i></label> </div> </div> <div class="row text-primary" ng-hide="recallInformation && recallInformation.length > 0" style="margin-top:20px;margin-bottom:20px"> <div class="col-md-12"> No recall information found for this drug. </div> </div> <div class="row" ng-show="recallInformation && recallInformation.length > 0"> <div class="col-md-12"> <div class="table-responsive" style="max-height:220px;overflow-y:auto"> <table class="table table-bordered table-condensed" name="recallInformation" summary="This table provides the details of Recall information based on the drug selected. Recall reason provides the detailed information of why the Drug is recalled and on what date along with current status of recall."> <caption>Details of Recall information</caption> <thead> <tr> <th class="col-xs-2" scope="col" id="e1">Recall Number <th class="col-xs-1" scope="col" id="e2">Recall Date <th scope="col" id="e3">Reason <th class="col-xs-1" scope="col" id="e4">Status   <tbody> <tr ng-repeat="recall in recallInformation"> <td headers="e1">{{recall.recall_number }} <td headers="e2">{{recall.recall_initiation_date | daDateformat:'YYYYMMDD':'MM/DD/YYYY'}} <td headers="e3">{{recall.reason_for_recall}} <td headers="e4">{{recall.status}}   </table> </div> </div> </div> </div> </div>
