<div class="row"> <div class="col-md-12"> <form class="form-horizontal" ng-submit="searchEvents();"> <div class="panel panel-primary" ng-show="searchAdvanced"> <div class="panel-body"> <div class="row"> <div class="col-md-12"> <div class="form-group"> <label for="inputDrug" class="col-md-2 col-sm-3 control-label" title="Select Drug">Select Drug</label> <div class="col-md-10 col-sm-10"> <div> <angucomplete-alt id="searchDrug" placeholder="Please type at least 3 characters to show the drug list (ex: ASPRIN, ATIVAN, PROZAC ...)" pause="700" selected-object="searchDrugChanged" remote-url="{{serverUrl}}/drugs/name/{{!search.searchAnywhere}}/" remote-url-data-field="drugList" title-field="name" input-class="form-control input-sm" minlength="3" text-searching="Searching for drugs" match-class="autocomplete-match" focus-out="drugfocus()" input-changed="drugInputChanged"> </div> <div> <label style="font-weight:normal"><input type="checkbox" ng-model="search.searchAnywhere" title="Select to search anywhere in drug name"> Search starts with</label> </div> </div> </div> </div> </div> <div class="row"> <div class="col-md-12"> <div class="form-group"> <label class="col-md-2 control-label" title="Select FDA Data">FDA Data</label> <div class="col-md-8"> <div class="radio"> <label> <input type="radio" name="dataPoints" id="dataPoints1" value="local" checked ng-model="search.apiDataPoint" title="Offline Data"> Offline <i class="glyphicon glyphicon-info-sign" title="The report runs on local database downloaded from FDA (https://open.fda.gov). Select this option when open FDA.gov is not available."></i> </label> &nbsp;&nbsp;&nbsp; <label> <input type="radio" name="dataPoints" id="dataPoints2" value="openfda" ng-model="search.apiDataPoint" title="Online Data"> Online <i class="glyphicon glyphicon-info-sign" title="Data is retrieved in real time from FDA using open FDA APIs (https://open.fda.gov)."></i> </label> </div> </div> <div class="col-md-2"> <button type="submit" class="btn btn-primary btn-sm" style="margin-right:10px" title="Submit">Submit</button> <button type="button" class="btn btn-default btn-sm" ng-click="resetSearch()" title="Reset Filter">Reset</button> </div> </div> </div> </div> </div> </div> </form> </div> </div>
